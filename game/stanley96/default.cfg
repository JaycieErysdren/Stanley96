unbindall

//
// key bindings
//

bind w "+forward"
bind a "+moveleft"
bind s "+back
bind d "+moveright"
bind e "+button3"
bind v "noclip"
//bind space "+jump"
bind lshift "+speed"
bind rshift "+speed"
bind ctrl "+button4"
bind mouse1 "+attack"
bind ` "toggleconsole"
bind ~ "toggleconsole
bind escape "togglemenu"
bind f12 "screenshot"

//
// mouse controls
//

sensitivity 3

//
// player speed
//

cl_bob 0
cl_rollangle 0

cl_sidespeed 85
cl_backspeed 85
cl_forwardspeed 110
cl_movespeedkey 1.5

//
// console settings
//

scr_conalpha 1
scr_consize 0.5
developer 1
con_savehistory 0
con_stayhidden 0
con_notifylines 5
con_notifytime 5

//
// video and graphics settings
//

gl_affinemodels 0
gl_clear 1
gl_load24bit 1
gl_overbright 2
r_clear 1
r_drawviewmodel 0
r_lightmap_format "e5bgr9"
vid_vsync 1

vid_fullscreen 0
vid_width 1920
vid_height 1080

v_contentblend 0

r_softwarebanding 0
r_font_linear 0
gl_texturemode gl_nearest
gl_texturemode2d gl_nearest
gl_lerpimages 0
r_part_classic_square 1

crosshair 0

//
// game settings
//

cl_nopred 1
sv_autosave 0
sv_nqplayerphysics 0

alias startgame "map stanley"

//
// client settings
//

cl_bob 0
cl_rollangle 0